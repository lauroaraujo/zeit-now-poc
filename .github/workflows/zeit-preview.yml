name: Deploy Zeit Now Preview

on:
  push:
    branches-ignore:
    - master
    - staging
  pull_request:
    branches-ignore:
    - master
    - staging

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - run: now --confirm -t ${{ secrets.ZEIT_NOW_TOKEN }} -S lauroaraujo -A now.preview.json
      env:
        CI: true
