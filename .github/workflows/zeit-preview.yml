name: Node.js CI

on:
  push:
    branches:
    - '!master'
    - '!staging'
  pull_request:
    branches:
    - '!master'
    - '!staging'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Deploy Preview to Zeit Now!
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: now -t ${{ secrets.ZEIT_NOW_TOKEN }} --scope lauroaraujo
    - run: now -A now.preview.json
      env:
        CI: true
